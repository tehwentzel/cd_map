<!DOCTYPE html>
<html lang="en">
<head>
  <title>Covid Barebones Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  .fakedata {
    height: 550px;
    background: #aaa;
  }
  .fakedata1 {
    height: 300px;
    background: #aaa;
  }
  .fakedata2 {
    height: 100px;
    background: #aaa;
  }
  .fakedata3 {
    height: 510px;
    background: #aaa;
  }
  .fakeNumField {
      height: 100px;
      background: #aaa;
  }
  .fakeFooter {
      height: 150px;
      background: #aaa;
      margin-bottom:25px;
  }
  </style>
</head>
<body>

<!-- Jumbotron can be removed unless needed, navbar by itself with embedded logo may look way beter -->
<!-- <div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Covid Data</h1>
</div> -->

<!-- This is the main navbar, use is for other resources-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
  <!-- Below line is for placing the logo or page name -->
  <a class="navbar-brand href="#">Here Be COVID Data</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 2</a>
        </li>
      </ul>
  </div>
</nav>

<!-- This sub nav bar is for switching between different visulizations etc -->
<div class="container-fluid" style="margin-top:25px;">
  <ul class="nav nav-tabs">
    <li class="nav-item">
        <!-- "active" indivcates whats highlighted -->
      <a class="nav-link active" href="#">Map</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">InfoPane1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">InfoPane2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">InfoPane3</a>
    </li>
    <!-- Keep adding more li elements to add more to the subnav bar will auto space-->
  </ul>
</div>

<div class="container-fluid" style="margin: 25px 0px;">
  <div class="row">
    <div class="col-sm-3">
      <div class="fakeNumField" style="margin-bottom:25px"><h3>Fake Ticker</h3></div>
      <div class="fakedata1" style="margin-bottom:25px"><h3>Fake Data 1</h3></div>
      <div class="fakedata2"><h3>Fake Data 2</h3></div>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-6">
      <div class="fakedata"><h3>Fake Map</h3></div>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-3">

      <!-- below contains the contents of the three switchable panes -->
      <div class="tab-content">
          <div id="Data3" class="container tab-pane active fakedata3"><br>
              <h3>Fake Data 3</h3>
          </div>
          <div id="Data4" class="container tab-pane fade fakedata3"><br>
              <h3>Fake Data 4</h3>
          </div>
          <div id="Data5" class="container tab-pane fade fakedata3"><br>
              <h3>Fake Data 5</h3>
          </div>
      </div>

      <!-- Idea behind below is that we can use the nav-links to switch between panes -->
      <ul class="nav nav-pills nav-justified" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#Data3">Data 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Data4">Data 4</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#Data5">Data 5</a>
        </li>
      </ul>

      <hr class="d-sm-none">
    </div>
    <hr class="d-sm-none">
  </div>
</div>

<div class="col-sm-12">
    <div class="fakeFooter"><h3>Fake Data Footer</h3></div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Footer containing footer data</h1>
</div>

</body>
</html>
